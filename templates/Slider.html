<link rel="stylesheet" href="{$wa_app_static_url}plugins/slider/js/vendors/nivo-slider/themes/default/default.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{$wa_app_static_url}plugins/slider/js/vendors/nivo-slider/themes/light/light.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{$wa_app_static_url}plugins/slider/js/vendors/nivo-slider/themes/dark/dark.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{$wa_app_static_url}plugins/slider/js/vendors/nivo-slider/themes/bar/bar.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{$wa_app_static_url}plugins/slider/js/vendors/nivo-slider/nivo-slider.css" type="text/css" media="screen" />


<script src="{$wa_app_static_url}plugins/slider/js/vendors/nivo-slider/jquery.nivo.slider.pack.js" type="text/javascript"></script>

<div class="slider-wrapper theme-{$slider.theme}" style="{if $slider.width}width: {$slider.width}px;{/if} {if $slider.height}height: {$slider.height}px;{/if} {if $slider.aligncenter}margin: 0 auto;{/if}">
    <div id="slider" class="nivoSlider" >
        {foreach from=$slides item=slide}
        {if $slide.link}<a href="{$slide.link}">{/if}
            <img src="{$wa_url}wa-data/public/shop/plugins/slider/images/{$slide.img}" alt="{$slide.title}" title="{$slide.title}" />
        {if $slide.link}</a>{/if}
        {/foreach}
    </div>
</div>



<script type="text/javascript">

    $(document).ready(function() {
        $('#slider').nivoSlider(
                {
                    effect: '{$slider.effect}',
                    slices: {$slider.slices},
                    boxCols: {$slider.boxCols},
                    boxRows: {$slider.boxRows}, 
                    animSpeed: {$slider.animSpeed},
                    pauseTime: {$slider.pauseTime},
                    startSlide: {$slider.startSlide},
                    directionNav: {$slider.directionNav},
                    controlNav: {$slider.controlNav},
                    controlNavThumbs: {$slider.controlNavThumbs},
                    pauseOnHover: {$slider.pauseOnHover},
                    manualAdvance: {$slider.manualAdvance},
                    prevText: '{$slider.prevText}',
                    nextText: '{$slider.nextText}',
                    randomStart: {$slider.randomStart},
                });
    }
    );
</script>
