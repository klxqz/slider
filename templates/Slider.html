<link rel="stylesheet" href="{$wa_app_static_url}plugins/slider/js/vendors/nivo-slider/themes/{$slider.theme|escape}/{$slider.theme|escape}.css" type="text/css" media="screen" />

<link rel="stylesheet" href="{$wa_app_static_url}plugins/slider/js/vendors/nivo-slider/nivo-slider.css" type="text/css" media="screen" />


<script src="{$wa_app_static_url}plugins/slider/js/vendors/nivo-slider/jquery.nivo.slider.pack.js" type="text/javascript"></script>

<div class="slider-wrapper theme-{$slider.theme|escape}" style="{if $slider.width}width: {$slider.width|escape}px;{/if} {if $slider.height}height: {$slider.height|escape}px;{/if} {if $slider.aligncenter}margin: 0 auto;{/if}">
    <div id="slider-{$slider.id}" class="nivoSlider" >
        {foreach from=$slides item=slide}
        {if $slide.link}<a href="{$slide.link|escape}">{/if}
            <img src="{$wa_url}wa-data/public/shop/plugins/slider/images/{$slide.img}" alt="{$slide.title|escape}" title="{$slide.title|escape}" />
        {if $slide.link}</a>{/if}
        {/foreach}
    </div>
</div>



<script type="text/javascript">

    $(document).ready(function() {
        $('#slider-{$slider.id}').nivoSlider(
                {
                    effect: '{$slider.effect|escape}',
                    slices: {$slider.slices|escape},
                    boxCols: {$slider.boxCols|escape},
                    boxRows: {$slider.boxRows|escape}, 
                    animSpeed: {$slider.animSpeed|escape},
                    pauseTime: {$slider.pauseTime|escape},
                    startSlide: {$slider.startSlide|escape},
                    directionNav: {$slider.directionNav|escape},
                    controlNav: {$slider.controlNav|escape},
                    controlNavThumbs: {$slider.controlNavThumbs|escape},
                    pauseOnHover: {$slider.pauseOnHover|escape},
                    manualAdvance: {$slider.manualAdvance|escape},
                    prevText: '{$slider.prevText|escape}',
                    nextText: '{$slider.nextText|escape}',
                    randomStart: {$slider.randomStart|escape},
                });
    }
    );
</script>
